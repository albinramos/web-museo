<body>
    <script>
        $(document).ready(function()
        {
            $('#buscar').keyup(function()
            {
                /* CON ESTE EMPTY LIMPIO LA PANTALLA DEL CLICK UNA VEZ ESCRIBA ALGO NUEVO */
                $('.todoobras').empty()
                /* val es solamente para recoger valores de cajas */
            var info=$('#buscar').val()
            if(info!='')
            {
                $.ajax(
                {
                    type:"post",
                    url:"r_keyup_buscar_ajax.php",
                    data:{recogida:info},
                    success:function(htmlphp)
                    {
                        $('.parecidos').html(htmlphp)
                    }
                })
            }
            else
            {
                $('.parecidos').html('')

            }
            })
            /* voy a llamar al LI dando la responsabilidad al padre, ya que ese LI no existe en el HTML y para llegar a el tengo que hacerlo as√≠. El document ready va en funcion del html, puedo darles eventos a los que estan en el html, por eso para llegar al li tengo que llegar mediante su padre. SE DENOMINA EVENTO DELEGAR. UL parecidos como padre de li se va a ocupar del click*/
            $('.parecidos').on("click",'li',function()
            {
                /* CON ESTE EMPTY LIMPIO LA PANTALLA DEL KEYUP */
                $('.parecidos').empty()
                var id_obra=$(this).children('p.datos').data('id_obra')
               
                $.ajax(
                {
                    type:"post",
                    url:"r_click_buscar_ajax.php",
                    data:{mandoid:id_obra},
                    success:function(datosobras)
                    {
                        $('.todoobras').html(datosobras)
                        $('#buscar').val('')
                    }
                })
            })
        })
    </script>
